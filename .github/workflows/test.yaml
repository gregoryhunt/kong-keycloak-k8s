---

name: Test Blueprints
on:
  push:
    branches:
      - "*"

jobs:
  test:
    name: Test Blueprints
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 3

      - name: Get dependencies
        run: |
          curl https://shipyard.run/install | bash

      - name: Run tests - ${{ matrix.blueprint }}
        run: |
          shipyard test ./blueprint