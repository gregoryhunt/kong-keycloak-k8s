apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:latest
          resources:
            limits:
              memory: "256Mi"
              cpu: "1000m"
          command: ["/opt/keycloak/bin/kc.sh"]

          args: ["start-dev"]

          ports:
            - name: keycloak-port
              containerPort: 8080

          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "password"

          livenessProbe:
            httpGet:
              path: /
              port: keycloak-port
            failureThreshold: 1
            periodSeconds: 10

          startupProbe:
            httpGet:
              path: /
              port: keycloak-port
            failureThreshold: 30
            periodSeconds: 10
---
# Service to expose web frontend
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
